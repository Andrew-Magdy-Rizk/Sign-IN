<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <link rel="stylesheet" href="index.CSS" />
  </head>
  <body>
    <div class="sign-in">
      <div class="container">
        <div class="box">
          <h2>Sign in</h2>
          <form action="">
            <label for="text-name" class="name">Family Name</label>
            <input
              class="name"
              id="text-name"
              type="text"
              placeholder="Type your Name"
            />
            <label for="txt-phone">Phone</label>
            <input
              class="name"
              id="txt-phone"
              type="text"
              placeholder="Type your Phone"
            />
            <label for="rad-gend">Gender</label>
            <div class="radio-Gender" id="rad-gend">
              <input type="radio" id="mail" name="fav-Gender" />
              <label for="mail">Male</label>
              <input type="radio" id="female" name="fav-Gender" />
              <label for="female">Female</label>
            </div>
            <label for="txt-email">Email</label>
            <input type="email" id="txt-email" placeholder="type the Email" />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="enter the password"
            />
            <label for="confirm-pass">confirm password</label>
            <input
              type="password"
              id="confirm-pass"
              placeholder="Enter the same password"
            />
            <input class="submit" type="submit" value="Sign IN" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
